<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>POKÉMON GO DATABASE</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div class="title">
      <h1>POKÉMON GO DATABASE</h1>
    </div>

    <section class="section-buttons">
      <div class="know-the-game">
        <button type="button" class="bttn align"><img src="img/button-pokemon-go.png">Conheça o
          jogo!</button>
      </div>

      <div class="favorites">
        <button type="button" class="bttn align"><img src="img/insignia.png">Favoritos</button>
      </div>

      <div class="filter">
        <select class="bttn" id="filter-by-type">
          <option value="filter">Filtrar por tipo</option>
          <option value="Grass">Planta</option>
          <option value="Poison">Venenoso</option>
          <option value="Fire">Fogo</option>
          <option value="Water">Água</option>
          <option value="Rock">Pedra</option>
          <option value="Flying">Voador</option>
          <option value="Ghost">Fantasma</option>
          <option value="Ice">Gelo</option>
          <option value="Dragon">Dragão</option>
          <option value="Bug">Inseto</option>
          <option value="Normal">Normal</option>
          <option value="Electric">Elétrico</option>
          <option value="Ground">Terra</option>
          <option value="Fighting">Lutador</option>
          <option value="Psychic">Psíquico</option>
        </select>
      </div>

      <div class="order">
        <select class="bttn" id="order-button">
          <option value="order">Ordenar</option>
          <option value="a-z" class="a-z">A-Z</option>
          <option value="z-a" class="z-a">Z-A</option>
        </select>
      </div>

      <div class="align bttn">
        <form action="data.js.js">
          <textarea id="search" class="txtarea" rows="1" cols="18" placeholder="Procurar pokémon..."></textarea><img
            src="img/lupa.png"></form>
      </div>

    </section>
  </header>

  <div class="background" id="root"></div>

  <footer>
    © Desenvolvido por Evellyn e Ully
  </footer>

  <script src="main.js" type="module"></script>
</body>

</html>
