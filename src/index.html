<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="title">
      <h1>POKÉMON GO DATABASE</h1>
    </div>

    <div class="first-row-of-buttons">
      <button type="button" class="bttn"><i><img src="img/pokemon-go.png"> Conheça o jogo!</i></button>
      <button type="button" class="bttn"><i><img src="img/insignia.png"> Favoritos</i></button>
    </div>

    <div class="second-row-of-buttons">
      <select class="bttn" id="filter-options">
        <option value="none" class="bttn">Filtrar</option>
        <option value="none" class="bttn">Filtrar por tipo</option>
        <option value="none" class="bttn">Filtrar por fraqueza</option>
        <option value="nome" class="bttn">A-Z</option>
        <option value="nome" class="bttn">Z-A</option>
      </select>

      <form>
        <textarea id="search" class="bttn txt-area" name="search" cols="20"
          placeholder="Procurar pokémon..."></textarea>
        <button type="button" class="bttn icon fa fa-search"></button>
      </form>
    </div>

  </header>

  <div class="box-color" id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
