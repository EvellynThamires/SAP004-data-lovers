<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POKÉMON GO DATABASE</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="title">
      POKÉMON GO DATABASE
    </div>

    <section class="section-buttons">
      <div class="know-the-game padding">
        <button type="button" class="bttn align"><img src="img/button-pokemon-go.png">Conheça o
          jogo!</button>
      </div>

      <div class="favorites padding">
        <button type="button" class="bttn align padding"><img src="img/insignia.png">Favoritos</button>
      </div>

      <div class="filter padding">
        <select class="bttn align txt-align" id="filter-by-type">
          <option value="filter" class="option size">Filtrar por tipo</option>
          <option value="Grass" class="option size">Planta</option>
          <option value="Poison" class="option size">Venenoso</option>
          <option value="Fire" class="option size">Fogo</option>
          <option value="Water" class="option size">Água</option>
          <option value="Rock" class="option size">Pedra</option>
          <option value="Flying" class="option size">Voador</option>
          <option value="Ghost" class="option size">Fantasma</option>
          <option value="Ice"  class="option size">Gelo</option>
          <option value="Dragon" class="option size">Dragão</option>
          <option value="Bug" class="option size">Inseto</option>
          <option value="Normal" class="option size">Normal</option>
          <option value="Electric" class="option size">Elétrico</option>
          <option value="Fairy" class="option size">Fada</option>
          <option value="Ground" class="option size">Terra</option>
          <option value="Fighting" class="option size">Lutador</option>
          <option value="Psychic" class="option size">Psíquico</option>
        </select>
      </div>

      <div class="order padding ">
        <select class="bttn align txt-align" id="order-button">
          <option value="a-z" class="options-order">Ordenar</option>
          <option value="a-z" class="options-order">A-Z</option>
          <option value="z-a" class="options-order">Z-A</option>
        </select>
      </div>

      <div class="align bttn">
        <form action="data.js.js">
          <textarea id="search" class="txtarea" rows="1" cols="18" placeholder="Procurar pokémon..."></textarea><img
            src="img/lupa.png"></form>
      </div>

    </section>
  </header>

  <div id="modals" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
        <div class="modal-name">
          <h1></h1>
        </div>
        <div class="modal-calculus-info">
          <div class="modal-calculus">
            <canvas id="myChart"></canvas>
          </div>
          <div class="modal-information">
            <p>Altura: <span id="height"></span></p>
            <p>Peso: <span id="weight"></span></p>
            <p>Candy: <span id="candy"></span></p>
            <p>Quantidade de doces: <span id="candy-quantity"></span></p>
          </div>
        </div>
        <div class="modal-status">
          <div class="modal-type">
            <h3>Tipos</h3>
            <div id="types"></div>
          </div>
          <div class="modal-weakness">
            <h3>Fraquezas</h3>
            <div id="weakness"></div>
          </div>
        </div>
        <div class="modal-evolution">
          <div class="modal-evolutions">
            <h3>Evoluções</h3>
            <div class="content-evolution">
            </div>
          </div>
        </div>
    </div>
  </div>
  
  <div class="background" id="root"></div>

  <footer>
    <p>© Desenvolvido por Evellyn e Ully</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
